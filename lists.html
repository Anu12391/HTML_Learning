<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <p>Unordered Lists</p>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Pear</li>
        <li>Banana</li>
        <li>Guava</li>
        <li>Grapes</li>
    </ul>
     <p>Ordered Lists</p>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Pear</li>
        <li>Banana</li>
        <li>Guava</li>
        <li>Grapes</li>
    </ol>
</body>
</html>
