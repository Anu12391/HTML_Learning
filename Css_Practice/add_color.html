 <style>
    body {
      background-color: #ebf2eb;
    }

    h2 {
      color: darkblue;
      text-align: center;
    }

   
  </style>
<body>
    <h2>Inline Style</h2>
    <p style="color: aqua;">Hello World! How are You?</p>
